<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

          <button>See more<i class="fa-solid fa-plus plus"></i></button>
        </div>
        <div class="card-product disabled disabled-tablet">

          <h2 class="tittle-card">Sad clown</h2>
          <button>See more<i class="fa-solid fa-plus plus"></i></button>
        </div>
      </main>
      <div class="pag-list">
        <div class="number-pag"><i class="fa-solid fa-angles-left"></i></div>
        <div class="number-pag">1</div>
        <div class="number-pag">2</div>
        <div class="number-pag">3</div>
        <div class="number-pag"><i class="fa-solid fa-angles-right"></i></div>
      </div>
      <footer>
        <div class="social-networks">
          <a href="#" target="_blank" rel="noopener noreferrer"
